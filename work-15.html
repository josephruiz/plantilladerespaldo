							<h1>EL MAL DE PARKINSON (EP)</h1>
							<p>El mal de parkinson es una enfermedad con un proceso neurodegenerativa sistémico crónico el cual ocasiona diferentes sintomas de acuerdo al avance de la enfermedad.</p>

							
                            
                            
                        <p></p>

							<ul>
								<li>¿QUÉ ES EL EL PARKINSON ? </li>
								
							</ul>
						</div>
                        <div class="col-md-9 col-md-push-3">
							<h1>Causas y factores de las enfermedad</h1>
							
							<p>Muchos de los síntomas se deben a la pérdida de neuronas que producen un mensajero químico llamado «dopamina». Cuando los niveles de dopamina disminuyen, la actividad cerebral se vuelve anormal y se producen alteraciones en el desarroollo de las actividades cerebrales. Se desconocen la causas exactas de la enfermedad de Parkinson, pero varios factores parecen intervenir.</p>
                            
                            
                        <p></p>
						</div>

							<ul>

                        <div class="col-md-9 col-md-push-3">
							<h1>Causas</h1>
							<p>-Géneticas: La presencia de CUERPOS DE LEWY. Las masas de sustancias específicas dentro de las neuronas son marcadores microscópicos de la enfermedad de Parkinson.</p>

							
                            
                        <p></p>
						</div>
                        <div class="col-md-3 col-md-pull-9 fh5co-services">
							<h3>2.1</h3>
							<ul>
								<li>Se desconocen las causas precisas, pero se identificaron alguno patrones en los pacientes.</li>
								
							</ul>
						</div>
                        <div class="col-md-9 col-md-push-3">
							<h1>Factores</h1>
							
                        	<p>- SEXO : Mayor reincidencia de la enfermedad en hombres que en mujeres.</p>
                            <p>- EDAD : Las personas suelen contraer la enfermedad aproximadamente a partir de los 60 años.</p>
                            <p>- GENÉTICO : Tener un familiar cercano con la enfermedad de Parkinson aumenta las posibilidades de que posea la enfermedad.</p>
                            <p>- AMBIENTALES : La exposición continua a herbicidas y pesticidas puede implicar un riesgo levemente mayor de contraer la enfermedad de Parkinson.</p>
                            
                            
                        <p></p>
						</div>

							<h1>SÍNTOMAS</h1>
							<p>Los síntomas se presentan en general  a casi todo el cuerpo ya que la enfermedad ataca  todo el sistema nervisos(SN) por ende se  calsificaron en dos las síntomas.</p>

							
                            
                            
                        <p></p>

							<h1>MOTORES</h1>
							<p>- TEMBLORES : Por lo general, los temblores comienzan en una extremidad, como la mano o los dedos (Solo lo posee el 70% de los pacientes).</p>
                            <p>- BRADICINESIA : Es la lentitud de realizar actividades.</p>
                            <p>- RIGIDEZ MUSCULAR : los músculos están constantemente tensos y no se pueden relajar bien.</p>
                            <p>- INESTABILIDAD POSTURAL : Mala postura con tendencia a encorvarse o inclinarse.</p>
     
                    
						</div>

                            <p>-QUIRÚRGICOS : La estimulación cerebral profunda (ECP), la cual administra estimulación eléctrica en zonas del cerebro, mo- dulando las señales que causan los síntomas motores incapacitantes.</p>
                            <p>-FISIOTERAPIA : Terapias rehabilitadoras dirigidas a aliviar los síntomas y mitigar las consecuencias derivadas de los mismos.</p>

							<h1>EN EL MUNDO</h1>
							<p>Más de 10 millones de personas viven con Párkinson alrededor del mundo, la incidencia estimada es de 8 a 18 por 100 000 habitantes/año, la prevalencia se estima en 0.3% de la población y siendo aproximadamente el 1% mayores de 60 años, se concluye que la prevalencia se incrementa con la edad, de los cuales el 4% son diagnosticados antes de la edad de 50 (según la OMS son 4.1 y .46 millones de personas).; después de años de observación se concluyó que la incidencia es mayor en varones que en mujeres (1.5 a 2 veces mayor).</p>
                            <p>-Canaán, Y. (Revista Médica Clínica Las Condes).</p>
                            <p>En el caso del Parkinson de inicio joven (menores de 40) (alrededor 5% de los casos de Parkinson de inicio joven) es producto de una mutación por ejemplo en el caso de los menores a los 45 años la mutación es del gen parkina presentes en el 50% de los casos familiares y el 15 % de los esporádicos.</p>
                            <p>-Fernández, R. M., Salas, C. C., Ferro, A. S., & Obeso, J. Á. (2016, May 19).</p>
                            <p>El tratamiento suele ser costoso, se estima que el costo directo e indirecto para tratar el Parkinson es alrededor de los 25000 millones por año, solo en medicación se gasta hasta 2.500 dólares y en cirugías terapéuticas hasta 100 000 por persona al año y esto es solo en los estados unidos.
                            </p>
                            <p>-Parkinson’s Foundation</p>

							<h1>En el Perú.</h1>
							<p>Unos 300 mil peruanos padecen del mal de Parkinson, 1% de la población, el segundo después del Alzheimer, de estos en Lima habrían más de 10 000 pacientes. (Perú21)</p>
                            <p>De los casos registrados el 10% son por causas hereditarias y más del 90% generado por causas incidentales. (Clínica Anglo Americana-Juan Altamirano). </p>
                            <p>La mayor prevalencia  de Parkinson en Perú es en Ulcumayo-Junín. Un estudio realizado a 1340 personas mayores de 40 años mostró que el 4.4% (60) mostraron positivo a parkinsonismo, 9 de estas personas fueron diagnosticadas con parkinson siendo 2 de estas con antecedentes familiares, se concluye por el estudio que la prevalencia aumentaba con la edad.</p>
                            <p>-Torres Ramirez, L., Mori Quispe, N., Cuentas Jara, M., Dominguez Calderón, J., Mendoza Cabanillas, M., Montoya Henríquez, J., Perez Díaz, D. and Consentino Esquerre, C. (2018). </p>
